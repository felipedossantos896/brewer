<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/layout-padrao'">
<head>
	<title>Cadastro de usuário</title>
	
	<link rel="stylesheet" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
</head> 
<body>
	<section class="aw-layout-content js-content" layout:fragment="conteudo">
		
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de usuário</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="POST" class="orm-vertical js-form-loading">
				
				<div class="row">
					<div class="form-group  col-sm-12">
						<label for="nome">Nome</label>
						<input id="nome" class="form-control" name="nome" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-6">
						<label for="email">E-mail</label>
						<input id="email" class="form-control" name="email" />						
					</div>
					<div class="form-group  col-sm-3">
						<label for="dataNascimento">Data de nascimento</label>
						<input id="dataNascimento" class="form-control" name="dataNascimento" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-3">
						<label for="senha">Senha</label>
						<input id="senha" class="form-control" name="senha" />
					</div>
					<div class="form-group  col-sm-3">
						<label for="confirmarSenha">Confirmar senha</label>
						<input id="confirmarSenha" class="form-control" name="confirmarSenha" />
					</div>
					<div class="form-group  col-sm-3">
						<label>Status</label>
						<div>
							<input type="checkbox" id="ativo" class="js-status" data-size="small" 
								data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-6">
						<label class="control-label">Grupos</label>
						<div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" id="administrador" />
								<label for="administrador">Administrador</label>
							</div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox" id="vendedor" />
								<label for="vendedor">Vendedor</label>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-12">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
				
			</form>
		</div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$(".js-status").bootstrapSwitch();
		</script>
	</th:block>
</body>
</html>
